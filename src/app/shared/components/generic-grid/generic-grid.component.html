<!-- generic-grid.component.html -->
<div class="table-container">
  <mat-form-field appearance="outline" class="filter-box">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter..." />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? '' : 'null'">
        {{ col.header }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="col.isDate; else normalText">
          {{ element[col.key] | date }}
        </ng-container>
        <ng-template #normalText>
          {{ element[col.key] }}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent"  [routerLink]="['/patients', 1]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['/patients/edit', 1]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
