<mat-toolbar class="app-header-toolbar">
  <!-- Sidebar toggle -->
  <button mat-icon-button (click)="onToggleSidebar()" aria-label="Toggle sidebar">
    <mat-icon>{{ isSidebarOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <span class="app-title-header">Clinical Management</span>

  <!-- Spacer -->
  <span class="toolbar-spacer"></span>

  <!-- User Info Section -->
  <div class="user-info">
    <span class="user-name">{{ user.name | titlecase }}</span>

    <!-- Avatar with dropdown menu -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
      <img 
        [src]="'https://placehold.co/40x40/b8d6f2/265073?text=' + getInitials(user.name)"  
        alt="User Avatar" 
        class="user-avatar"
      />
    </button>
  </div>
</mat-toolbar>

<!-- User Menu -->
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
