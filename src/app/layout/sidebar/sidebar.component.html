<div class="sidebar-content">
  <!-- Sidebar Header (Logo and Title) -->
  <div class="sidebar-header">
    <mat-icon class="sidebar-icon">dashboard</mat-icon>
    <h2 class="sidebar-title">My App</h2>
  </div>

  <!-- Sidebar Navigation List -->
  <mat-nav-list class="sidebar-nav">
    <!-- Each mat-list-item represents a navigation link -->
    <!-- (click)="onLinkClicked()" emits an event to the parent to signal link click -->
      <ng-container *ngFor="let item of menuItems">
        <a mat-list-item  [routerLink]="item.route" (click)="onLinkClicked()">
          <!-- <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle class="menu-text">Dashboard</span> -->

          <mat-icon matListItemIcon class="menu-icon">{{ item.icon }}</mat-icon>
          <span matListItemTitle class="menu-text">{{ item.label }}</span>
        </a>
      </ng-container>
  </mat-nav-list>
</div>
