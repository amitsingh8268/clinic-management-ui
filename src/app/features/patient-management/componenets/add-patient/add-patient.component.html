<div class="patient-form-container">
    <div class="form-header">
      <h2 class="form-title">Patient Registration</h2>
      <button mat-stroked-button color="accent" routerLink="/patients">
        <mat-icon>arrow_back</mat-icon> Back
      </button>
    </div>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" novalidate>
    
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group col-md-4">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group col-md-4">
          <label>Date of Birth</label>
          <input type="date" class="form-control" formControlName="dob">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Gender</label>
          <select class="form-control" formControlName="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>Contact Number</label>
          <input type="tel" class="form-control" formControlName="phone" placeholder="Enter contact number">
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
      </div>
    </fieldset>

    <!-- Address Information -->
    <fieldset>
      <legend>Address Information</legend>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Street, Locality">
        </div>
        <div class="form-group col-md-3">
          <label>City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group col-md-3">
          <label>Postal Code</label>
          <input type="text" class="form-control" formControlName="postalCode">
        </div>
      </div>
    </fieldset>

    <!-- Medical Information -->
    <fieldset>
      <legend>Medical Information</legend>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Blood Group</label>
          <select class="form-control" formControlName="bloodGroup">
            <option value="">Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
        </div>
        <div class="form-group col-md-8">
          <label>Medical History</label>
          <textarea class="form-control" formControlName="medicalHistory" rows="2" placeholder="Any known medical conditions, allergies, or past surgeries"></textarea>
        </div>
      </div>
    </fieldset>

    <!-- Buttons -->
    <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" type="button" >Cancel</button>
    </div>

  </form>
</div>
