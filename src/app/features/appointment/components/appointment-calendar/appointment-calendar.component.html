<div class="calendar-container">
  <div class="calendar-header">
    <button mat-stroked-button (click)="setView(CalendarView.Month)">Month</button>
    <button mat-stroked-button (click)="setView(CalendarView.Week)">Week</button>
    <button mat-stroked-button (click)="setView(CalendarView.Day)">Day</button>

    <span class="spacer"></span>

    <button mat-icon-button>
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <mwl-calendar-month-view
    *ngIf="view === CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngIf="view === CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngIf="view === CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-day-view>
</div>
